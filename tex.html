<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <label for="length">Longitud de la contraseña:</label>
        <input type="number" id="length" value="12" min="4" max="20">
        
        <div>
            <label><input type="checkbox" id="uppercase"> Incluir Mayúsculas</label>
            <label><input type="checkbox" id="numbers"> Incluir Números</label>
            <label><input type="checkbox" id="symbols"> Incluir Símbolos</label>
        </div>
        
        <button id="generate">Generar Contraseña</button>
        
        <div>
            <p>Tu contraseña es:</p>
            <input type="text" id="password" readonly>
            <button id="copy">Copiar</button>
        </div>
    </div>

    <script src="ns.js"></script>
</body>
</html>
